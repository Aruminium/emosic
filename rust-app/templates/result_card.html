<!DOCTYPE html>

<div
  id="canvas"
  class="block p-6 m-6 max-w-md {{a}} border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  <h5 class="mb-2 ml-2 text-xl font-bold tracking-tight text-white text-center">
    {{poem}}
  </h5>
  <div class="grid grid-cols-12">
    <div class="col-span-4">
      <image class="flex items-center" src="{{image_url}}"></image>
    </div>
    <div
      class="grid col-span-8 container text-white px-2 opacity-70 content-center text-ellipsis overflow-hidden"
    >
      <h5 class="text-2xl text-center font-extrabold">{{name}}</h5>
      <h5 class="text-1xl text-center font-extrabold opacity-40">
        {{artist_name}}
      </h5>
    </div>
  </div>
  <h5 class="text-1xl text-right font-extrabold opacity-30">@Emosic</h5>
</div>
